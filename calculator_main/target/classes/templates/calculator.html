<head>
<style>

    .indezit2{

        bottom: 43px;
        left: -5px;
        margin-left: 50%;

        visibility: visible;

    }
    .operator{
        position: relative;
        left: 24%;
        top: -23%;
        margin-right: 120%;
        background-color: black;
    }
    .equals{
        position: relative;
        left: 1.25%;
        bottom:-10px;
        right:0% ;
        top: 0% ;
        margin-bottom: 0px;
        padding-bottom: 0px;
        margin-left: 50%;
        margin-right: 50%;


    }
    .buttons{
        position: relative;
        top: -2%;
    }
body {
    width: 1024px;
    height: 1024px;
  background-color: #41b3a3;
}

h1 {
  color: white;
  text-align: center;

}
CUSTOM {
    color: white;
    text-align: center;
    margin-top: 100px;
}

p {
  font-family: verdana;
  color: white;
  font-size: 20px;
}
form{
text-align: left;
}
.button{
    background-color: #FF6347;
  border: #000000;
  border-width: 60px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 6px 3px;
  cursor: pointer;
}
.in{
font-size: 15px;
padding: 15px 15px 15px;
}

</style>
<meta charset="UTF-8">
<title>Spring Calculator</title>

</head>
<body>
<h1>An application to demonstrate the coding in Spring</h1>

<h1>Calculator:</h1>
<form action="#" th:action="@{/calculator}" th:object="${cal}" method="POST">
    <div class="indezit">
        <input class="in" type="text" th:field="*{operandL}"/>
        <input class="in" type="text" style="margin-left: 50px" th:field="*{operandR}"/>
    </div>
    <div class="equals">
        <p>=</p>
    </div>

    <div class="indezit2">

        <input class="in" type="text" style="margin-left: 50px" th:value="${result}" readonly/>
    </div>

    <div class = "buttons">
    <p>
        <input type="submit" class="button" name="add" value="+" />
        <input type="submit" class="button" name="subtract" value="-" />
        <input type="submit" class="button" name="multiply" value="*"/>
        <input type="submit" class="button" name="divide" value="/"/>
        <input type="submit" class="button" name="power" value="^"/>
        <input type="submit" class="button" name="clearSimple" value="C"/>
    </p>
    </div>

</form>

</body>
</html>
